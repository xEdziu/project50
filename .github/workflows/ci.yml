name: CI
on: [pull_request, workflow_dispatch]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install --global yarn
      - run: yarn && yarn global add @lhci/cli@0.8.x
      - run: yarn run build
      - run: lhci autorun
